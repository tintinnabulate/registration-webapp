# Gopkg.toml example
#
# Refer to https://golang.github.io/dep/docs/Gopkg.toml.html
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true


[[constraint]]
  name = "github.com/gorilla/csrf"
  version = "1.5.1"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.6.2"

[[constraint]]
  name = "github.com/gorilla/schema"
  version = "1.0.2"

[[constraint]]
  name = "github.com/smartystreets/goconvey"
  version = "1.6.3"

[[constraint]]
  name = "github.com/stripe/stripe-go"
  version = "50.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/tintinnabulate/aecontext-handlers"

[[constraint]]
  name = "github.com/tintinnabulate/gonfig"
  version = "0.1.1"

[[constraint]]
  branch = "master"
  name = "github.com/tintinnabulate/vmail"

[[constraint]]
  branch = "master"
  name = "golang.org/x/net"

[[constraint]]
  name = "google.golang.org/appengine"
  version = "1.2.0"

[prune]
  go-tests = true
  unused-packages = true
